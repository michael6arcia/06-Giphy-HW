<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06 Giphy HW</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="width: 960px; margin: auto; background-image: url(assets/images/memphis-colorful.png)">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron" style="background-color: #edf0f7; border-style: solid; border-width: 1px; border-color: rgb(220, 220, 220)">
                    <h1 style="text-align: center;">GIPHY Search Engine</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="jumbotron" style="background-color: #edf0f7; border-style: solid; border-width: 1px; border-color: rgb(220, 220, 220)">
                    <div class="buttons-go-here" style="text-align: center">
                        <button class="btn btn-secondary" topic="cat">Cats</button>
                        <button class="btn btn-secondary" topic="dog">Dogs</button>
                        <button class="btn btn-secondary" topic="bird">Birds</button>
                    </div>
                    <div id="gifs-appear-here">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="background-color: #edf0f7">
                    <h5 class="card-header">Add more buttons!</h5>
                    <div class="card-body">
                        <input class="form-control" type="text" style="width: 100%;">
                        <br>
                        <input class="btn btn-primary" type="submit" value="Add">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Adding click event listen listener to all buttons
        $("button").on("click", function () {
            // Grabbing and storing the data-animal property value from the button
            var search = $(this).attr("topic");

            // Constructing a queryURL using the animal name
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                search + "&api_key=dc6zaTOxFJmzC&limit=10";

            // Performing an AJAX request with the queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                // After data comes back from the request
                .then(function (response) {
                    console.log(queryURL);

                    console.log(response);
                    // storing the data from the AJAX request in the results variable
                    var results = response.data;

                    // Looping through each result item
                    for (var i = 0; i < results.length; i++) {

                        // Creating and storing a div tag
                        var resultDiv = $("<div>");

                        // Creating a paragraph tag with the result item's rating
                        var p = $("<p>").text("Rating: " + results[i].rating);

                        // Creating and storing an image tag
                        var resultImage = $("<img>");
                        // Setting the src attribute of the image to a property pulled off the result item
                        resultImage.attr("src", results[i].images.fixed_height.url);

                        // Appending the paragraph and image tag to the animalDiv
                        resultDiv.append(p);
                        resultDiv.append(resultImage);

                        // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
                        $("#gifs-appear-here").prepend(resultDiv);
                    }
                });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
